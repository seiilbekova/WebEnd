{% extends "base.html" %}



{% block content %}

<div class="well">
	<form method="POST" action="{% url 'books:add_book' author_id=author.id%}">
		{% csrf_token %}
		<input type="text" name = "title"/>
		<input type="submit"/>
	</form>
  {% for book in books %}
          <div class="panel panel-default">
            <div class="panel-body">
              <h2><a href="{% url 'books:book_details' book_id=book.id %}">{{book}}</a></h2>
              <h4>{{book.autor}}</h4>
              <p class="pull-right">{{book.created_at}}</p>
            </div>
          </div>
      {% endfor %}
</div>

{% endblock content %}
